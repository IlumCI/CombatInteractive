<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Interactive Playtest Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        form {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            text-align: left;
            font-weight: bold;
            color: #555555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .checkbox-group label {
            flex: 1;
            text-align: left;
            color: #555555;
        }

        .checkbox-group input {
            margin-left: 10px;
        }

        .name-container {
            display: flex;
            gap: 10px;
        }

        .name-container input {
            flex: 1;
        }
    </style>
</head>
<body>
    <form id="signupForm" onsubmit="return validateForm()">
        <h2>Combat Interactive Playtest Signup</h2>
        
        <div class="name-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <div class="checkbox-group">
            <label for="terms-checkbox">I agree to the Terms of Service</label>
            <input type="checkbox" id="terms-checkbox" name="terms" required>
        </div>

        <div class="checkbox-group">
            <label for="subscribe-checkbox">Subscribe to receive emails, offers, and promotional content</label>
            <input type="checkbox" id="subscribe-checkbox" name="subscribe">
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var surname = document.getElementById('surname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (name === '' || surname === '' || email === '' || password === '' || confirmPassword === '') {
                alert('All fields are required.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
